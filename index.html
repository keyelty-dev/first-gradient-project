<body>
    <main>
        <div class="box">
            <nav class="bx1">
                <h2 class="txt">company <h5 class="txt tx1">name</h5>
                </h2>
                <ul>
                    <li class="txt"><a class="txt" href="">home</a></li>
                    <li class="txt"><a class="txt" href="">feature</a></li>
                    <li class="txt"><a class="txt" href="">about</a></li>
                    <li class="txt"><a class="txt" href="">service</a></li>
                    <li class="txt"><a class="txt" href="">contact</a></li>
                </ul>
            </nav>
            <section>
                <div class="bx2">
                    <div class="left">
                        <h1 class="txt">creative</h1>
                        <h4 class="txt tx1">landing page template background</h4>
                        <p class="txt tx2">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
                        <a href="">learn more</a>
                    </div>
                    <div class="right">
                        <div>
                            <h4>your company</h4>
                        </div>
                        <form action="register.php" method="post" autocomplete="off" name="regForm"
                            onsubmit="return myForm()">
                            <label for="inp1">enter your email</label>
                            <div class="input-wrapper">
                                <i class="fa fa-user"></i>
                                <input autofocus id="inp1" type="text" placeholder="email" name="email">
                            </div>
                            <label id="emailLabel"></label>

                            <label for="inp2">enter your password</label>
                            <div class="input-wrapper">
                                <i class="fa fa-lock"></i>
                                <input id="inp2" type="password" placeholder="password" name="pass">
                            </div>
                            <label id="passLabel"></label>

                            <div class="btn"><button type="submit">Sign up</button></div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        const emailLabel = document.getElementById('emailLabel');
        const passLabel = document.getElementById('passLabel');

        function myForm() {
            emailLabel.innerHTML = '';
            passLabel.innerHTML = '';

            let _mail = document.forms['regForm']['email'].value.trim();
            let _pass = document.forms['regForm']['pass'].value;

            if (_same(_mail)) {
                emailLabel.innerText = 'Your email is incorrect!';
            } else if (_mail.length < 10 || _mail.lastIndexOf('.') < _mail.length - 4 || _mail.indexOf('@') === -1) {
                emailLabel.innerText = 'Your email is incorrect!';
            }

            if (_same(_pass)) {
                passLabel.innerHTML = 'Your password is incorrect!';
            } else if (_pass.length < 7 || _pass.search(/[a-z]/) == -1 || _pass.search(/[A-Z]/) == -1 || _pass.search(/[0-9]/) == -1 || _pass.search(/[~!@#$%^&*()_+{}\[\]|":;<>?,./\\-]/) == -1) {
                passLabel.innerHTML = 'Your password is incorrect!';
            }

            return emailLabel.innerText === '' && passLabel.innerText === '';
        }

        function _same(same) {
            return same === '' || same === null || same.indexOf('>script') >= 0 || same.indexOf('&lt;script') >= 0;
        }
    </script>
